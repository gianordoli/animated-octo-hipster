<!doctype html>
<html>
<head>
	<title>app</title>
	<link rel="stylesheet" type="text/css" href="font/style.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

	<div class="status">
		You have 
		<span class="note-count">0</span>
		notes and
		<span class="like-count">0</span>
		likes.
	</div>

	<div class="write">
		<form class="write-note-form" action="">
			<input type="text" class="write-note">
			<input type="submit" class="submit-note" value="Add">
		</form>
	</div>

	<div class="read">
		<h3 class="no-notes-found hidden">	
			You have no note saved so far. Go ahead and make some! :)
		</h3>
		<ul class="notes">
			<!-- content coming from main.js -->
		</ul>
	</div>

	<script type="text/template" class="note-template">
		<li class="note">
			<p>
				<%= note.noteBodyText %>
			</p>
			<ul class="actions">
				<li class="like icon-heart<% if(note.liked) { %> liked<% } %>"</li>
				<li class="remove icon-cancel"></li>
			</ul>
		</li>
	</script>

	<script type="text/template" class="note-list">
		
		<ul class="notes">
			<%	_.each(notes, function(note) { %>
			<li class="note">
				<p>
				<%= note.noteBodyText %>
				</p>
				<ul class="actions">
					<li class="like icon-heart<% if(note.liked) { %> liked<% } %>"</li>
					<li class="remove icon-cancel"></li>
				</ul>
			</li>
			<%	}); %>
			
		</ul>
	</script>


	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="router.js"></script>
	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
