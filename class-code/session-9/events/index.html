<!doctype html>
<html>
<head>
	<title>app</title>
	<link rel="stylesheet" type="text/css" href="font/style.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

	<div class="status">
		You have 
		<span class="note-count">0</span>
		notes and
		<span class="like-count">0</span>
		likes.
	</div>

	<div class="write">
		<form class="write-note-form" action="">
			<input type="text" class="write-note">
			<input type="submit" class="submit-note" value="Add">
		</form>
	</div>

	<div class="read">
		<h3 class="no-notes-found hidden">	
			You have no note saved so far. Go ahead and make some! :)
		</h3>
		<ul class="notes">
			<!-- content coming from main.js -->
		</ul>
	</div>

	<script type="text/javascript" src="vendor/jquery.min.js"></script>
	<script type="text/javascript" src="router.js"></script>
	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
